<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--   1.修饰符:lazy(回车 与 失去焦点时 更新数据)-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--  2.修饰符:number(锁定数据类型为数字)-->
  <input type="number" v-model.number="age">
  <h2>{{age}}:{{typeof age}}</h2>

  <!--  3.修饰符:trim(去除字符串中的空格)-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字:{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      age: 18,
      name: ''
    }
  })
</script>
</body>
</html>

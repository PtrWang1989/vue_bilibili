<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    1.在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <ul>
        <li v-for="item in info">{{item.key}}</li>
    </ul>

    <!--    2.获取key和value 格式:(value,key)-->
    <ul>
        <li v-for="(item,key) in info">{{item}}-{{key}}</li>
    </ul>

    <!--    3.获取key和value和index 格式:(value,key,index)-->
    <ul>
        <li v-for="(item,key,index) in info">{{item}}-{{key}}-{{index+1}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            info: {
                name: 'Peter',
                age: '18',
                heigth: 1.88
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
<!--  <h2 :style="{key(属性名):value(属性名)}">{{message}}</h2>-->

<!--  '50px'必须加上单引号，否则是当作一个变量去解析-->
<!--  <h2 :style="{fontSize:'50px'}">{{message}}</h2>-->

<!--  finalSize当成一个变量使用-->
<!--  <H2 :style="{fontSize:finalSize}">{{message}}</H2>-->

  <h2 :style="{fontSize:finalSizeNumber+'px',backgroundColor:finalColor}">{{message}}</h2>

  <h2 :style="getStyles()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'Hello Vue',
      finalSize:'100px',
      finalSizeNumber:100,
      finalColor:'red',
    },
    methods:{
      getStyles:function () {
        return{fontSize:this.finalSize,backgroundColor:this.finalColor}
      }
    }
  })
</script>

</body>
</html>

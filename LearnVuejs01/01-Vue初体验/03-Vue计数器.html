<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <h2>当前计数：{{counter}}</h2>
  <!--  <button @click="counter++">+</button>-->
  <!--  <button v-on:click="counter--;">-</button>-->
  <button @click="add">+</button>
  <button v-on:click="sub">-</button>

</div>
<script src="../js/vue.js"></script>
<script>
  //语法糖：简写
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
    methods: {
      add: function () {
        this.counter++
      },
      sub: function () {
        this.counter--
      }
    }
  })

  //1.拿button元素
  //2.添加监听事件
</script>
</body>
</html>

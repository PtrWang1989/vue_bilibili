<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数:{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const obj={
    counter:0
  }


  //1.组册组件
  Vue.component('cpn', {
    template: '#cpn',
    // data() { //通过 函数写法 保证 属性的独立，相同模版属性变化时不受影响
    //   return {
    //     counter: 0,
    //   }
    // },
    data()  //同步相同模版的属性,通过声明独立的对象 并返回此对象
    {
      return obj
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }

    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.直接拼接-->
<h2>{{firstName}} {{lastName}}</h2>
<!--  2通过定义methods-->
  <h2>{{getFullName()}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data: {
      message: 'Hello Vue',
      firstName: 'Peter',
      lastName: 'Wang'
    },
    methods:{
      getFullName() {
        return this.firstName+' '+this.lastName
      }
    }
  })
</script>

</body>
</html>
